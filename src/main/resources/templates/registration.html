<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/resources/static/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; /* Центрируем содержимое */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .field {
            margin-bottom: 15px;
            text-align: left;
        }

        .field__label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .field__control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .field__control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .field__errors {
            display: block;
            margin-top: 5px;
            color: #dc3545;
            font-size: 0.9rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand me-4" href="http://localhost:8080/welcome">
            <img src="/images/R7iW4fmaKrA.png" alt="Логотип" height="30" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:8080/welcome">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/ribbon">Лента новостей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/v1/users">Профиль</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Регистрация</h1>
    <form id="registration-form" action="/signup" method="post" novalidate data-js-form>
        <p class="field">
            <label class="field__label" for="name">Имя</label>
            <input class="field__control" id="name" name="name" minlength="3" maxlength="30" required aria-errormessage="name-errors">
            <span class="field__errors" id="name-errors" data-js-form-field-errors></span>
        </p>
        <p class="field">
            <label class="field__label" for="email">Email</label>
            <input class="field__control" id="email" name="email" minlength="6" required aria-errormessage="email-errors">
            <span class="field__errors" id="email-errors" data-js-form-field-errors></span>
        </p>
        <p class="field">
            <label class="field__label" for="password">Пароль</label>
            <input class="field__control" id="password" name="password" required minlength="8" maxlength="35" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,35}$" title="Пароль должен содержать хотя бы одну цифру, маленькую и заглавную букву, быть от 8 до 35 символов" aria-errormessage="password-errors">
            <span class="field__errors" id="password-errors" data-js-form-field-errors></span>
        </p>
        <p class="field">
            <label class="field__label" for="date_of_birth">Дата рождения</label>
            <input class="field__control" id="date_of_birth" name="date_of_birth" type="date" required aria-errormessage="date_of_birth-errors">
            <span class="field__errors" id="date_of_birth-errors" data-js-form-field-errors></span>
        </p>
        <button type="submit">Регистрация</button>
    </form>
</div>
<script th:src="@{/js/form.js}"></script>
<script th:src="@{/js/saveUserFormInController.js}"></script>
</body>
</html>
