<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
          max-width: 400px;
          margin-top: 100px;
        }
        .error {
          color: red;
          font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Вход в систему</h2>
    <form id="signing-form" novalidate action="/signin" method="POST">
        <div class="form-group mb-3">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required minlength="5" maxlength="
">
            <div class="error" id="username-error"></div>
        </div>
        <div class="form-group mb-3">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="8" maxlength="255">
            <div class="error" id="password-error"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div id="response-message" class="mt-3"></div>
    <a class="nav-link" id="logout-link" href="http://localhost:8080/registration" >Зарегистрироваться</a>
</div>
<script th:src="@{/js/AuthForm.js}"></script>
</body>
</html>
